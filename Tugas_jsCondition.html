<!DOCTYPE html>
<html lang="en">
<head>
   <title>JavaScript Tugas Condition</title>

</head>
<body>
   <h2>JavaScript Tugas Condition</h2>

   <p id="demo"></p>

   <script>

    const kasus = {
        x: 10,
        y: 8
    };

    let message;
    if (kasus.x > kasus.y) {
        message = "Horee saya bisa!";
    } else {
        message = "Semangat! Coba lagi! Kamu pasti bisa";
    }

    document.getElementById("demo").innerHTML = message;
   </script>
   
</body>
</html>
